---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculate-v1
  labels:
    app: calculate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculate
  template:
    metadata:
      labels:
        app: calculate
        version: cat-plus
    spec:
      containers:
      - name: calculate
        image: nutslove/fastapi-calculate-sleep:v1
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: calculate
spec:
  selector:
    app: calculate
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 80
    nodePort: 30001