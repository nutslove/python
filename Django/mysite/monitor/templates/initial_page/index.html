{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'monitor/css/style.css' %}" />
</head>
<body>
        <h1>{{title}}</h1>
        <p>{{msg}}</p>
        <p><a href="{% url goto %}">{{goto}}</a></p>
        <p><img src="{% static "monitor/img/KDDI.png" %}" alt="My image" width="1100" height="500"></p>
        <form action="{% url 'form' %}" method="post">
                {% csrf_token %}
                <label for="msg">message: </label>
                <input id="msg" type="text" name="msg">
                <input type="submit" value="click">
        </form>
</body>
</html>
